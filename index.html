<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SpaceXWheaterThemeSite</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="spacexlogo"></div>
    <div class="wrapper">
      <div class="container">
        <div class="search-container">
          <input
            type="text"
            placeholder="Enter city name"
            id="city"
            value="The Hague"
          />
          <button class="searchhover" id="search-btn">Search</button>
        </div>
        <div id="result"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
